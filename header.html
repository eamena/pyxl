<div class="callout large">
  <div class="row column text-center">
    <div class="logo">
      <img src="/images/big-ears-2016-logo.png">
    </div>
    <div class="separator">
    </div>
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
      <ul class="orbit-container">
        <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span><img src="/images/slider-arrow-left.png"></button>
        <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span><img src="/images/slider-arrow-right.png"></button>
        <li class="orbit-slide is-active">
          <img src="/images/sample-quote1.png">
        </li>
        <li class="orbit-slide">
          <img src="/images/sample-quote2.png">
        </li>
      </ul>
    </div>
  </div>
</div>
